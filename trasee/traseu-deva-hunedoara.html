<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traseu Supermoto Deva – Hunedoara</title>
  <meta name="description" content="Harta interactiva a traseului Deva – Hunedoara, cu linie si marcaje start/sosire.">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#0f1115;color:#e7e9ee}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    #map{height:70vh;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.25);margin-top:8px}
    a{color:#8ab4ff;text-decoration:none}
    .toolbar{margin-top:10px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-block;background:#2563eb;color:#fff;padding:10px 14px;border-radius:10px;font-weight:600}
    .note{color:#aab0bc;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Deva – Hunedoara (demo)</h1>
    <div id="map"></div>
    <div class="toolbar">
      <a class="btn" href="deva-hunedoara.gpx" download>Descarca GPX</a>
      <a href="../index.html">← Inapoi la lista de trasee</a>
    </div>
    <p class="note">Daca nu vezi linia, apasa Ctrl+F5 sau deschide in Incognito.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // 1) Harta de baza
    const map = L.map('map').setView([45.85, 22.92], 11);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 2) Coordonate de TEST (linie manuala ca sa confirmam ca totul merge)
    const coords = [
      [45.749, 22.905],
      [45.757, 22.922],
      [45.769, 22.940],
      [45.782, 22.954],
      [45.793, 22.934]
    ];

    // 3) Deseneaza linia + marcaje start/sosire
    const line = L.polyline(coords, { weight: 4 }).addTo(map);
    map.fitBounds(line.getBounds(), { padding: [20,20] });

    L.marker(coords[0]).bindPopup('Start traseu (Hunedoara)').addTo(map);
    L.marker(coords[coords.length-1]).bindPopup('Sosire (zona Teliuc)').addTo(map);
  </script>
</body>
</html>
