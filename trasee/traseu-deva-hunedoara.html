<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traseu Test – Deva–Hunedoara</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#0f1115;color:#e7e9ee}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    #map{height:70vh;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.25);margin-top:8px}
    a{color:#8ab4ff}
    .note{color:#aab0bc}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Test linie + markere</h1>
    <p class="note">Daca nu vezi linia/rectangle, fa Ctrl+F5 sau adauga <code>?v=9</code> la URL.</p>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    console.log("Leaflet version:", L.version);

    // 1) Harta
    const map = L.map('map').setView([45.80, 22.93], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {maxZoom: 19, attribution: '&copy; OpenStreetMap'}).addTo(map);

    // 2) Coordonate test (in jurul Hunedoara)
    const coords = [
      [45.749, 22.905],
      [45.757, 22.922],
      [45.769, 22.940],
      [45.782, 22.954],
      [45.793, 22.934]
    ];

    // Marcaje mari (trebuie sa le vezi sigur)
    L.marker(coords[0], {title:"START"}).bindPopup("START").addTo(map);
    L.marker(coords[coords.length-1], {title:"SOSIRE"}).bindPopup("SOSIRE").addTo(map);

    // 3) Linie groasa + pattern (sa fie imposibil de ratat)
    const line = L.polyline(coords, {
      weight: 8,
      opacity: 0.9
    }).addTo(map);

    // 4) Rectangle de test in jurul traseului (ca sa vezi ca se deseneaza shapes)
    const b = line.getBounds();
    L.rectangle(b.pad(0.02), {weight: 3, dashArray: "8 8"}).addTo(map);

    // 5) Zoom pe traseu
    map.fitBounds(line.getBounds(), {padding:[30,30]});

    console.log("Bounds:", line.getBounds());
  </script>
</body>
</html>
