<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traseu Supermoto – Traseu manual</title>
  <meta name="description" content="Harta traseului manual desenat de utilizator.">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#0f1115;color:#e7e9ee}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    #map{height:70vh;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.25);margin-top:8px}
    a{color:#8ab4ff;text-decoration:none}
    .toolbar{margin-top:10px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-block;background:#2563eb;color:#fff;padding:10px 14px;border-radius:10px;font-weight:600}
    .note{color:#aab0bc;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Traseu manual</h1>
    <div id="map"></div>
    <div class="toolbar">
      <a class="btn" href="traseu-manual.gpx" download>Descarca GPX</a>
      <a href="../index.html">← Inapoi la lista de trasee</a>
    </div>
    <p id="status" class="note">Se incarca traseul desenat manual…</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-gpx@1.7.0/dist/leaflet-gpx.min.js"></script>

  <script>
    const map = L.map('map').setView([45.85, 22.92], 11);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {maxZoom:19, attribution:'&copy; OpenStreetMap'}).addTo(map);
    const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {maxZoom:19, attribution:'Tiles © Esri'});
    L.control.layers({ 'OpenStreetMap': osm, 'Satelit (Esri)': esri }, {}).addTo(map);
    L.control.scale().addTo(map);

    const statusEl = document.getElementById('status');
    const gpxFile = 'traseu-manual.gpx'; // numele GPX-ului tau

    const gpx = new L.GPX(gpxFile, {
      async: true,
      marker_options: {
        startIconUrl: 'https://unpkg.com/leaflet-gpx@1.7.0/pin-icon-start.png',
        endIconUrl:   'https://unpkg.com/leaflet-gpx@1.7.0/pin-icon-end.png',
        shadowUrl:    'https://unpkg.com/leaflet-gpx@1.7.0/pin-shadow.png'
      },
      polyline_options: { weight: 4 }
    })
    .on('loaded', e => {
      map.fitBounds(e.target.getBounds(), {padding:[20,20]});
      statusEl.textContent = 'Traseu incarcat cu succes.';
    })
    .on('error', () => {
      statusEl.textContent = 'Nu am putut incarca fisierul GPX. Verifica numele fisierului.';
    })
    .addTo(map);
  </script>
</body>
</html>
